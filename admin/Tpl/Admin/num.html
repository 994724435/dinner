       <script type="text/javascript">
var dom = document.getElementById("main");
var myChart = echarts.init(dom);
var app = {};

    title: {
        text: '一周关注变化'
    },
    tooltip : {
        trigger: 'axis'

        {

            areaStyle: {normal: {}},
            data:[{$num}]
        }
    ] 
};
;

    var startTime = +new Date();

    var endTime = +new Date();
    var updateTime = endTime - startTime;
    console.log("Time used:", updateTime);
