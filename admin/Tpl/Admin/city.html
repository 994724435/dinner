    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '关注数量城市比例'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data: ["重庆","四川","加利福利亚","山西"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [{$cq}, {$sc}, 1, 1]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
       myChart.setOption(option);
    </script>
